<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Photographe</title>
</head>
<body>
    <header>
        <p class="logo">
            <a href="../index.html"><img src="../images/logo.svg" alt="Fisheye Home page"></a>
        </p>
    </header>

    <main>
        <section class="photographe">
            <button class="contacter modal-btn" aria-label="Contact Me">
                Contactez-moi
            </button>
        </section>

        <section class="medias">

            <div class="tri">
                <h2>Trier par</h2>
                <div class="dropdown">
                    <div class="trier">
                        <p class="option popularite">Popularité</p>
                        <p class="option date">Date</p>
                        <p class="option titre">Titre</p>
                        <i id="arrow" class="fas fa-chevron-down" aria-hidden="true"></i>
                    </div>
                </div>            
            </div>

            <div class="photos">
                
            </div>
        </section>

        <section class="prix">
            
        </section>  

        <section class="bground">
            <div class="modal">
                <span class="close"></span>
                <div class="modal-body">
                    <label for="prenom">Prénom</label><br>
                    <input name="prenom"><br>

                    <label for="nom">Nom</label><br>
                    <input name="nom"><br>

                    <label for="email">Email</label><br>
                    <input name="email"><br>

                    <label for="message">Votre message</label><br>
                    <input class="message" name="message"><br>

                    <button class="envoyer" aria-label="Envoyer">
                        Envoyer
                    </button>
                </div>
                
            </div>
        </section>

        <section class="lightbox">
            <div class="carrousel">
                <span class="closeCarrousel"></span>
                <i class='fas fa-chevron-left arrow-left'></i>
                <i class='fas fa-chevron-right arrow-right'></i>
                <div class="carrousel-body">
                    
                </div>
            </div>
        </section>
    </main>
    <script type ="module" src="../javascript/appPhotographerPage.js"></script>
</body>
</html>
