<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="../images/logo.svg"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Photographe</title>
</head>
<body>
    <header role="banner">
        <p class="logo">
            <a class="focusLogo" href="../index.html"><img src="../images/logo.svg" alt="Fisheye Home page"></a>
        </p>
    </header>

    <main>

        <section class="photographe">
            <button class="contacter modal-btn" aria-label="Contact Me">
                Contactez-moi
            </button>
        </section>

        <section class="bground" role="dialog">
            <div class="modal">
                <span aria-label="Fermer" class="close"></span>
                <div class="modal-body">
                    <label for="prenom">Prénom</label><br>
                    <input id="prenom" name="prenom" type="text"><br>

                    <label for="nom">Nom</label><br>
                    <input id="nom" name="nom" type="text"><br>

                    <label for="email">Email</label><br>
                    <input id="email" name="email" type="email"><br>

                    <label for="message">Votre message</label><br>
                    <textarea id="message" class="message" name="message"></textarea><br>

                    <button class="envoyer" aria-label="Envoyer">
                        Envoyer
                    </button>
                </div>
                
            </div>
        </section>

        <section class="medias">

            <div class="tri">
                <h2>Trier par</h2>
                <div class="dropdown">
                    <button aria-label="Order By" role="listbox" class="trier">
                        <p class="option popularite"><a class="triLink" aria-label="Popularité">Popularité</a></p>
                        <p class="option date"><a class="triLink" aria-label="Date" >Date</a></p>
                        <p class="option titre"><a class="triLink" aria-label="Titre">Titre</a></p>
                        <em id="arrow" class="fas fa-chevron-down" aria-hidden="true"></em>
                    </button>
                </div>            
            </div>

            <div class="photos">
                
            </div>
        </section>

        <section class="prix">
            
        </section>  

        <section class="lightbox">
            <div class="carrousel">
                <span class="closeCarrousel"></span>
                <em class='fas fa-chevron-left arrow-left' aria-label="Précédent"></em>
                <em class='fas fa-chevron-right arrow-right' aria-label="Suivant"></em>
                <div class="carrousel-body">
                    
                </div>
            </div>
        </section>
    </main>
    <script type ="module" src="../javascript/appPhotographerPage.js"></script>
</body>
</html>
